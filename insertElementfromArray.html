<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Element</title>
    <script>
        let data = [10,30,40,50,60];
        let dataToInsert = 20;
        let index = 1;
        console.log(data)
        for(let i = data.length-1; i >=0; i--){
            if(i>=index){
                data[i+1] = data[i];
                data[i] = dataToInsert;
            }
        }
        console.log(data)
        
    </script>
</head>

</body>
</html>
